<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <nav class="my-2 py-1">
                    <div class="navbar-left">
                        <img src="./dist/img/logo.svg" alt="logo teambit">
                    </div>
                    <div class="navbar-right">
                        <ul>
                            <li><a href="#">Solutions <i class="fas fa-chevron-down fa-sm fa-fw"></i></a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Sign in</a></li>
                            <li>
                                <a href="#" class="btn">
                                    <img src="./dist/img/google-logo.svg" alt="google logo">
                                    Sign up
                                </a>
                            </li>
                        </ul>
                        <div class="hamburger-box">
                            <i class="fas fa-bars fa-lg"></i>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="row">
                <!-- Header text -->
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="header-text">
                        <h1>Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                        <div class="buttons-wrapper">
                            <a href="#" class="btn-blue">
                                <img src="./dist/img/google-logo.svg" alt="google logo">
                                Signup with Google
                            </a>
                            <span> or </span>
                            <a href="#" class="btn-blue">
                                <img src="./dist/img/slack-logo.svg" alt="slack logo">
                                Signup with Slack
                            </a>
                        </div>
                        <div>
                            <a href="#">or use your email address <i class="fas fa-arrow-right fa-lg fa-fw"></i> </a>
                        </div>
                    </div>
                </div>
                <!-- Header Image -->
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="header-image">
                        <img src="./dist/img/illustration-main.jpg" alt="comic with talking animals">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="./dist/js/app.js"></script>
</body>
</html>
